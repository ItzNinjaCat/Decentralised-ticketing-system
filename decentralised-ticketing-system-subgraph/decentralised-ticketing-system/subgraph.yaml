specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ticketGenerator
    network: goerli
    source:
      address: "0x0837d20143D78B04F3c0371AF29f48F8832B1d27"
      abi: ticketGenerator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - CreateEvent
        - CreateTicketType
        - DeleteEvent
        - DeleteTickeyType
        - Deposit
        - GenerateTicket
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - TransferTicket
        - Withdraw
      abis:
        - name: ticketGenerator
          file: ./abis/ticketGenerator.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CreateEvent(indexed address,bytes32,bytes)
          handler: handleCreateEvent
        - event: CreateTicketType(indexed address,bytes32,(bytes32,uint256,uint256,uint256,string,string))
          handler: handleCreateTicketType
        - event: DeleteEvent(indexed address,bytes32)
          handler: handleDeleteEvent
        - event: DeleteTickeyType(indexed address,bytes32,bytes32)
          handler: handleDeleteTickeyType
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: GenerateTicket(indexed address,indexed address,uint256,string)
          handler: handleGenerateTicket
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: TransferTicket(indexed address,indexed address,uint256)
          handler: handleTransferTicket
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/ticket-generator.ts
