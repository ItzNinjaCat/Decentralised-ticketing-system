specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TicketGenerator
    network: goerli
    source:
      address: "0xef0A9307DE501C1d9473BAF88Ea4D49a817410Dc"
      abi: TicketGenerator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AcceptBuyOffer
        - AcceptSellOffer
        - Approval
        - ApprovalForAll
        - BuyTicket
        - CancelOffer
        - CreateBuyOffer
        - CreateEvent
        - CreateSellOffer
        - CreateTicketType
        - DeleteEvent
        - DeleteTickeyType
        - Deposit
        - GenerateTicket
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - TransferTicket
        - UpdateEvent
        - UpdateTicketType
        - Withdraw
      abis:
        - name: TicketGenerator
          file: ./abis/TicketGenerator.json
      eventHandlers:
        - event: AcceptBuyOffer(indexed bytes32,indexed address,indexed
            address,bytes32,bytes32,uint256,uint256)
          handler: handleAcceptBuyOffer
        - event: AcceptSellOffer(indexed bytes32,indexed address,indexed
            address,bytes32,bytes32,uint256,uint256)
          handler: handleAcceptSellOffer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BuyTicket(indexed address,indexed address,bytes32,bytes32,uint256,string,uint256)
          handler: handleBuyTicket
        - event: CancelOffer(indexed bytes32,indexed address)
          handler: handleCancelOffer
        - event: CreateBuyOffer(bytes32,indexed address,bytes32,bytes32,uint256,uint256)
          handler: handleCreateBuyOffer
        - event: CreateEvent(indexed address,bytes32,string,string,string,uint256,uint256)
          handler: handleCreateEvent
        - event: CreateSellOffer(indexed bytes32,indexed address,bytes32,bytes32,uint256,uint256)
          handler: handleCreateSellOffer
        - event: CreateTicketType(indexed
            address,bytes32,(bytes32,string,uint256,uint256,uint256,string,string))
          handler: handleCreateTicketType
        - event: DeleteEvent(indexed address,bytes32)
          handler: handleDeleteEvent
        - event: DeleteTickeyType(indexed address,bytes32,bytes32)
          handler: handleDeleteTickeyType
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: GenerateTicket(indexed address,indexed address,uint256,string)
          handler: handleGenerateTicket
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: TransferTicket(indexed address,indexed address,uint256)
          handler: handleTransferTicket
        - event: UpdateEvent(indexed address,bytes32,string,string,string,uint256,uint256)
          handler: handleUpdateEvent
        - event: UpdateTicketType(indexed
            address,bytes32,(bytes32,string,uint256,uint256,uint256,string,string))
          handler: handleUpdateTicketType
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/ticket-generator.ts
  - kind: ethereum
    name: SouvenirGenerator
    network: goerli
    source:
      address: "0x9F040F00c02b8C355033fe83f079C9AE7e141C2d"
      abi: SouvenirGenerator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SouvenirGeneratorApproval
        - SouvenirGeneratorApprovalForAll
        - GenerateSouvenir
        - OwnershipTransferred
        - SouvenirGeneratorTransfer
        - TransferSouvenir
      abis:
        - name: SouvenirGenerator
          file: ./abis/SouvenirGenerator.json
      eventHandlers:
        - event: SouvenirGeneratorApproval(indexed address,indexed address,indexed uint256)
          handler: handleSouvenirGeneratorApproval
        - event: SouvenirGeneratorApprovalForAll(indexed address,indexed address,bool)
          handler: handleSouvenirGeneratorApprovalForAll
        - event: GenerateSouvenir(indexed address,indexed address,uint256,string)
          handler: handleGenerateSouvenir
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SouvenirGeneratorTransfer(indexed address,indexed address,indexed uint256)
          handler: handleSouvenirGeneratorTransfer
        - event: TransferSouvenir(indexed address,indexed address,uint256)
          handler: handleTransferSouvenir
      file: ./src/souvenir-generator.ts
