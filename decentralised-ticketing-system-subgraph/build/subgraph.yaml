specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: TicketGenerator
    network: goerli
    source:
      address: "0x5485e9e587b1BE7A6f124123DE7C565F9Cd84f07"
      abi: TicketGenerator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BuyTicket
        - CreateEvent
        - CreateTicketType
        - DeleteEvent
        - DeleteTickeyType
        - Deposit
        - GenerateTicket
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - TransferTicket
        - UpdateEvent
        - UpdateTicketType
        - Withdraw
      abis:
        - name: TicketGenerator
          file: TicketGenerator\abis\TicketGenerator.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BuyTicket(indexed address,indexed address,bytes32,bytes32,uint256,string,uint256)
          handler: handleBuyTicket
        - event: CreateEvent(indexed address,bytes32,string,string,string,uint256,uint256)
          handler: handleCreateEvent
        - event: CreateTicketType(indexed
            address,bytes32,(bytes32,string,uint256,uint256,uint256,string,string))
          handler: handleCreateTicketType
        - event: DeleteEvent(indexed address,bytes32)
          handler: handleDeleteEvent
        - event: DeleteTickeyType(indexed address,bytes32,bytes32)
          handler: handleDeleteTickeyType
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: GenerateTicket(indexed address,indexed address,uint256,string)
          handler: handleGenerateTicket
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: TransferTicket(indexed address,indexed address,uint256)
          handler: handleTransferTicket
        - event: UpdateEvent(indexed address,bytes32,string,string,string,uint256,uint256)
          handler: handleUpdateEvent
        - event: UpdateTicketType(indexed
            address,bytes32,(bytes32,string,uint256,uint256,uint256,string,string))
          handler: handleUpdateTicketType
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: TicketGenerator\TicketGenerator.wasm
